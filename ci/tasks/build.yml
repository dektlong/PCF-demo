---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: '8'

params:
  MAVEN_OPTS:
  MAVEN_CONFIG:

inputs:
  - name: bestretail
  - name: version

outputs:
  - name: build

run:
  path: bestretail/ci/tasks/build.sh
  args: [
    --input-dir, bestretail,
    --output-dir, build,
    --version-file, version/number,
    --artifactId, bestretail,
    --packaging, war
  ]
